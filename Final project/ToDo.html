<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo list</title>
</head>
<body>
    <div class="container">
        <div class="todo__title">
            <p>ToDo List Application</p>
            <a href="Sign In.html">Logout</a>
        </div>
        <div class="todo__welcome">
            <p>Welcome, {userName} here are your tasks</p>
        </div>
        <div class="todo__content">
            <div class="todo__filters">
                <input type="text" class="todo__searche" placeholder="Searce by title...">
                <select name="todo__status">
                    <option selected="status__dones" value="s1">Dones</option>
                    <option class="status__progress" value="s2" >In progress</option>
                </select>
            </div>
            <div class="todo__list">
                
                <div class="wrapper">
                    <ul class="todo"></ul>
                </div>
            </div>
            <div class="application__theme">
                <p>Application theme</p>
                <select name="todo__theme">
                    <option value="s1">Blue</option>
                    <option value="s2" >Red</option>
                    <option value="s3">Yellow</option>
                </select>
                <div class="add__todo">
                    <button id ='myBth'> <img src="img/add.png" alt=""> </button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                        </div>
                        <div class="create__new_todo">
                            <input type="text" class="message" placeholder="Описание">
                            <button class="add">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
